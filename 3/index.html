<!DOCTYPE html>
<html>
<head>
  <title>3</title>
</head>
<body>
  <h1 class="hl">3</h1>
  <div class="controls">

    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"> <br>
    <label for="spacing">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"> <br>
    <label for="spacing">Base Color:</label>
    <input type="color" name="base" value="#ffc600"> <br>

  </div>

<img src="http://unsplash.it/800/500?image=989">
<style type="text/css">
  :root {
     --base: #ffc600;
     --spacing: 5px;
     --blur: 10px;
    }

  img {
    padding: var(--spacing);
    background: var(--base);
    filter: blur(var(--blur));
  }

  .hl {
    color: var(--base);
  }
</style>

<script type="text/javascript">
  const inputs = document.querySelectorAll('.controls input');
  console.log(inputs);

  function handleUpdate() {
    const suffix = this.dataset.sizing || '';
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
  }

  inputs.forEach(input => input.addEventListener('change', handleUpdate));
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

</script>

</body>
</html>
